{% csrf_token %} {% for field in form %}
    <div class="mb-3">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
        {% endif %}
    </div>
{% endfor %}

<div class="text-end">
    <button type="submit" class="btn btn-primary">
        Agregar Producto
    </button>
</div>
