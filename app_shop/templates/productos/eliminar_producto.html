{% extends 'base.html' %}

{% block content %}
    
    <div class="card shadow-sm">
        <div class="card-header">
            <h1 class="h3 mb-0">Eliminar Producto</h1>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">¿Estás seguro?</h4>
                <p>Estás a punto de eliminar permanentemente el producto: <strong>{{ producto.nombre }}</strong>.</p>
                <hr>
                <p class="mb-0">Esta acción no se puede deshacer.</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="text-end">
                    <a href="{% url 'app_shop:lista_productos' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
