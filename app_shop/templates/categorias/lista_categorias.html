{% extends 'base.html' %} {% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">Listado de Categorías</h1>
        <a href="{% url 'crear_categoria' %}" class="btn btn-primary">Nueva Categoría</a>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th class="text-end">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in categorias %}
                        <tr>
                            <td>{{ c.nombre }}</td>
                            <td>{{ c.descripcion|default:"-"|truncatechars:50 }}</td>
                            <td class="text-end">
                                <a href="{% url 'editar_categoria' c.pk %}" class="btn btn-secondary btn-sm">Editar</a>
                                <a href="{% url 'eliminar_categoria' c.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr><td colspan="3" class="text-center">No hay categorías registradas.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
