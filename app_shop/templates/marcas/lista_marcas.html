{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">Listado de Marcas</h1>
        <a href="{% url 'crear_marca' %}" class="btn btn-primary">
            Nueva Marca
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre de la Marca</th>
                        <th class="text-end">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for marca in marcas %}
                        <tr>
                            <td>{{ marca.nombre }}</td>
                            <td class="text-end">
                                <a href="{% url 'editar_marca' marca.pk %}" class="btn btn-secondary btn-sm">Editar</a>
                                <a href="{% url 'eliminar_marca' marca.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="2" class="text-center">No hay marcas registradas.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
